<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wp pusher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <head>
      <div class="navbar">
        <div class="logo">
          <img src="./wppusher-logo copy.svg" alt="" />
        </div>
        <nav>
          <ul>
            <li>Download</li>
            <li>Learn more</li>
            <li>Pricing</li>
            <li>Help</li>
          </ul>
          <button class="acc">Account</button>
        </nav>
      </div>
    </head>
    <section class="section">
      <div class="main">
        <div class="checkout">
          <h2>Checkout</h2>
          <div class="basic">
            <div class="text">
              <div class="number">1</div>
              <h3 class="okay">Your basic information</h3>
            </div>
            <form>
              <div class="details">
                <span>
                  <p>First Name</p>
                  <input type="text" name="" id="" placeholder="Jane" />
                </span>
                <span>
                  <p>Last name</p>
                  <input type="text" placeholder="Doe" />
                </span>
              </div>
              <span id="email">
                <p>Email</p>
                <input type="email" name="" placeholder="janedoe@example.com" />
              </span>
            </form>
          </div>
          <div class="basic" style="height: 154px">
            <div class="text">
              <div class="number">2</div>
              <h3 class="okay">Your Payment Information</h3>
            </div>
            <span id="email">
              <p>Credit Card</p>
              <input
                type="number"
                name=""
                placeholder="card number                                                                      MM /YY     CVC"
                style="width: 483px"
              />
            </span>
          </div>
          <div class="purchase">
            <button>Buy WP Pusher</button>
            <div class="help">
              <p>
                <span class="question">?</span>
                <b> Need any help? </b> Don't hesitate to contact
              </p>
              <p>suport!</p>
            </div>
            <div class="dis"><img src="./Shape.png" alt="" /></div>
          </div>
        </div>
        <div class="sidebar"></div>
      </div>
    </section>
  </body>
</html>
